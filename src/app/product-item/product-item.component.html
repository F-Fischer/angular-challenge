<div class="product-item relative cursor-pointer" 
    [routerLink]="[product.id + '-' + product.brand.toLowerCase().split(' ').join('')]"
    [ngClass]="{
        'border-right': index % 2 === 0,
        'border-left': index % 2 === 1
    }"
    >
    <div class="product-name text-center leading-4 p-4">{{product.brand}}</div>
    <div class="product-img text-center">
        <div class="flex align-middle justify-center">
            <img src="assets/images/{{product.brand.toLowerCase().split(' ').join('') + '.png'}}" alt="" srcset="">
        </div>
    </div>
    <div class="product-price absolute left-0 bottom-0 leading-4 p-4">$ {{price/100}}</div>

    <svg class="right-0 bottom-0" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute;">
        <path d="M0 10C0 4.47715 4.47715 0 10 0H50V40C50 45.5228 45.5228 50 40 50H0V10Z" fill="#FF9F24"/>
        <rect x="23" y="11" width="4" height="28" rx="2" fill="white"/>
        <rect x="11" y="27" width="4" height="28" rx="2" transform="rotate(-90 11 27)" fill="white"/>
    </svg>
</div>
