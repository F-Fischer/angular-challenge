<div class="flex flex-col">
    <div class="flex justify-center p-10 h-1/3">
        <img src="assets/images/{{productBrand}}.png" alt="">
    </div>
    <div class="flex flex-col bg-white h-2/3  rounded-2xl p-2">
        <div class="flex flex-col p-2">
            <div class="flex justify-between">
                <div class="product-item-title text-lg">{{product.brand}}</div>
                <div class="product-item-price text-lg">Price</div>
            </div>
            <div class="text-base text-gray-400">
                Origin: {{product.origin}} | Stock: 456
            </div>
        </div>
        
        <div class="product-item-description p-2">
            <div class="mb-1 text-lg">Description</div>
            <div>{{product.information}}</div>
        </div>
        <div class="flex grid-cols-2 justify-around">
            <div class="flex text-sm text-gray-400 border-gray-200" *ngFor="let sku of product.skus; index as i">
                {{sku.name}}
            </div>
        </div>
        <div class="product-item-actions p-1">
            <div></div>
            <div></div>
        </div>
    </div>
</div>
