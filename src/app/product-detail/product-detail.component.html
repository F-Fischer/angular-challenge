<div class="flex flex-col">
    <div class="flex justify-center p-10 h-1/3">
        <img src="assets/images/{{productBrand}}.png" alt="">
    </div>
    <div class="flex flex-col bg-white h-2/3  rounded-2xl p-2 drop-shadow-2xl">
        <div class="flex flex-col p-2">
            <div class="flex justify-between">
                <div class="product-item-title text-lg">{{product.brand}}</div>
                <div class="product-item-price text-lg">$ {{price ? price/100 : 0}}</div>
            </div>
            <div class="text-base text-gray-400">
                Origin: {{product.origin}} | Stock: {{ stock ? stock : 0 }}
            </div>
        </div>
        
        <div class="product-item-description p-2">
            <div class="mb-1 text-lg">Description</div>
            <div>{{product.information}}</div>
        </div>
        <div class="flex grid-cols-2 justify-around">
            <div
                *ngFor="let sku of product.skus; index as i"    
                (click)="onSkuClick(sku)" 
                class="cursor-pointer flex p-2 m-1 rounded-xl  text-xs border text-gray-400 border-gray-300" 
                [ngClass]="{'text-gray-400' : sku.code !== selectedSku.code,
                            'border-gray-300' : sku.code !== selectedSku.code,
                            'text-orange-400' : sku.code === selectedSku.code,
                            'border-orange-400' : sku.code === selectedSku.code }" 
                >
                {{sku.name}}
            </div>
        </div>
        <div class="product-item-actions p-1 mt-2 flex justify-evenly">
            <div 
                (click)="onShopingBagButton()"
            >
                <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.4" y="0.4" width="53.2" height="53.2" rx="11.6" stroke="#FF9F24" stroke-width="0.8"/>
                    <circle cx="27" cy="21" r="4.25" stroke="#FF9F24" stroke-width="1.5"/>
                    <path d="M22.5311 21.75H31.4689C33.1079 21.75 34.4905 22.9705 34.6938 24.5969L35.6938 32.5969C35.9362 34.5367 34.4237 36.25 32.4689 36.25H21.5311C19.5763 36.25 18.0638 34.5367 18.3062 32.5969L19.3062 24.5969C19.5095 22.9705 20.8921 21.75 22.5311 21.75Z" fill="white" stroke="#FF9F24" stroke-width="1.5"/>
                    <circle cx="24.75" cy="25.75" r="0.75" fill="#FF9F24"/>
                    <circle cx="28.75" cy="25.75" r="0.75" fill="#FF9F24"/>
                </svg>
                
            </div>
            <div 
                class="bg-orange-400 p-3 w-2/3 rounded-xl text-white text-center"
                (click)="addToCart()"
                >Add to cart</div>
        </div>
    </div>
</div>
