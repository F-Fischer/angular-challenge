<div class="flex justify-between">
    <div>
        <div *ngIf="isHomePage" class="rounded-xl bg-white h-10 w-10">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="12" fill="white"/>
                <rect x="12" y="13" width="16" height="1.5" rx="0.75" fill="#0F0D23"/>
                <rect x="12" y="19" width="10" height="1.5" rx="0.75" fill="#0F0D23"/>
                <rect x="12" y="25" width="16" height="1.5" rx="0.75" fill="#0F0D23"/>
            </svg>                
        </div>
        <div *ngIf="!isHomePage" class="rounded-xl bg-white h-10 w-10" [routerLink]="['/']">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="12" fill="white"/>
                <rect x="13" y="19" width="15" height="1.5" fill="#323232"/>
                <path d="M19 13.2L12 19.7L19 26.2" stroke="#323232" stroke-width="1.5" stroke-linecap="round"/>
            </svg>    
        </div>
    </div>
    <div class="heading text">
        <h1 *ngIf="!isHomePage" class="text-2xl">Details</h1>
    </div>
    <div>
        <img *ngIf="isHomePage" class="h-12 rounded-full" src="assets/icons/profile.jpg" alt="">
        <div *ngIf="!isHomePage" class="rounded-xl bg-white h-10 w-10">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="12" fill="white"/>
                <circle cx="13.5" cy="19.5" r="1.5" fill="#323232"/>
                <circle cx="20.5" cy="19.5" r="1.5" fill="#323232"/>
                <circle cx="27.5" cy="19.5" r="1.5" fill="#323232"/>
            </svg>                
        </div>
    </div>
</div>
